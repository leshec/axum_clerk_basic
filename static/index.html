<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Clerk + Axum (Shuttle)</title>
  <script src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest"></script>

  <!-- Initialize Clerk with your
Clerk Publishable Key and Frontend API URL -->
  <script async crossorigin="anonymous"
    data-clerk-publishable-key="pk_test_d2FybS1idWxsZnJvZy0xNS5jbGVyay5hY2NvdW50cy5kZXYk"
    src="https://warm-bullfrog-15.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
    type="text/javascript"></script>

  <div id="app"></div>


  <script>
    window.addEventListener('load', async function () {
      await Clerk.load()

      if (Clerk.user) {
        let info = await Clerk.user.createdAt
        console.log(info)
        document.getElementById('app').innerHTML = `
        <div id="user-button"></div>
      `

        const userButtonDiv = document.getElementById('user-button')

        Clerk.mountUserButton(userButtonDiv)
      } else {
        document.getElementById('app').innerHTML = `
        <div id="sign-in"></div>
      `

        const signInDiv = document.getElementById('sign-in')

        Clerk.mountSignIn(signInDiv)
      }
    })
  </script>
